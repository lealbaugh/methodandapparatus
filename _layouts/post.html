---
layout: default
---
<h2>{{ page.title }}</h2>

<div class="post">
	{% if page.preview-image %}<img src="{{ site.baseurl }}img/{{ page.preview-image }}">{% endif %}
	{{ content }}

	<div class="nav">
		{% if page.previous.url %} <a class="prev" href="{{ site.baseurl }}{{page.previous.url | remove_first:"/"}}">&laquo;Previous</a>{% endif %} 
	    {% if page.next.url %}<a class="next" href="{{ site.baseurl }}{{page.next.url | remove_first:"/"}}">Next&raquo;</a>{% endif %} 
	</div>
</div>
